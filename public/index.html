<!doctype html><html>
  <head>
        <title>SpreadButler Test Page</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.SpreadButler.js"></script>
        <script type="text/javascript">
$(document).ready(function(){
   $('#mySpread').spreadButlerFillTable({
        server : './',
        file   : 'materialdatabase_160811mcg.xlsx',
        stopColumns: ['B','C'],
        startRow: 4,
        minColumn: 'B',
        maxColumn: 'F',
        recalcClick: $('#recalcButton')
   });
});
        </script>
  </head>
  <body>
    <h1>SpreadButler Test</h1>
    <div><input id="addField" type="text" value="1"></input><button id="recalcButton">Calc!</button></div>
    <table id="mySpread">
    <tr class="sbReplace"><th>d.B2</th><th>d.C2</th><th>d.D2</th></tr>
    <tr class="sbRepeate"><td>d['B'+r]</td><td>sprintf('%.2f',d['C'+r])</td><td>sprintf('%.2f',d['D'+r])</td><td>sprintf('%.2f',parseFloat($('#addField').val())+parseFloat(d['D'+r]))</tr>
    </table>    
  </body>
</html>
